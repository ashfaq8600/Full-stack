<!DOCTYPE html>
<html>
    <head>
        <title>List tags</title>
    </head>
    <body>
        <!--list tage are of two types
        1. Ordered list --ol
            1.1 types of ol -- A,a,i,I
        2. unordered list --ul
        -->
        <ol type="A">
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ol>
        <ul>
            <li>list 1</li>
            <li>list 2</li>
            <li>list 3</li>
        </ul>
    </body>
</html>
